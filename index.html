<body></body>

<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>

<script>

  function emoji () {
    //every 60th of a second, the emoji function runs again
    requestAnimationFrame(emoji)
    
    //define an array of emojis
    const emojis = [
      "🌼", "🌸", "🌻", "🌹", "🌺", "🌷", "🪻", "🏵️"
    ]
    
    //select a random emoji
    const randomEmoji = nn.random(emojis)
    
    //define css
    const css = {
        position: "absolute",
        fontSize: "50px",
        left: nn.mouseX,
        top: nn.mouseY
      }
    
    //add random emoji to the body
    if (nn.mouseDown) {
      nn.create("span")
      .content(randomEmoji)
      .css(css)
      .addTo("body")
    }
  }
  
  nn.on("click", emoji)

</script>
